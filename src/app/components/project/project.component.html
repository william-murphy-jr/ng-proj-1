<!-- components/project/project.component.html -->

<div class="container">

  <div class="page-header text-center">
      <h1 class="text-center">Blogging Page</h1>

  <div class="row">

      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 text-left">
          <div class="text-left panel panel-info">
              <div class="panel-heading">
                  <h2>{{project.projectName}}</h2>
                  <p>{{project.name}}'s Post</p>
                  <p>Posted on: {{project.modifiedOn}}</p>
              </div>
              <div class="panel-body">
                  <h3>Blogs</h3>
                  <p class="">{{project.tasks}}</p>
                  <a [routerLink]="['/user/', project.createdBy]" class="btn btn-default btn-sm">Back To My Blogs</a>
              </div>
              <div class="panel-footer" style="height: 3.75em;">
                  <a href="" class="btn btn-primary btn-sm editBtn">Edit</a>
                  <a href="" class="btn btn-warning btn-sm deleteBtn">Delete</a>
                  <a href="" class="btn btn-danger btn-sm pull-right">Logout</a>
                  <hr />
              </div>
          </div>
      </div>

      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-left">
           <div class="text-left panel panel-info">
                   <div class="panel-heading">
                       <h4 class="text-center">Comments</h4>
                   </div>
                   <!-- ADD Iterator Here -->
                   <div class="panel-body">
                                       <div>
                                           <!-- <h4>{{project.commentName}}</h4>
                                           <p>{{project.createdOn}}</p>
                                           <p>{{project.commentDesc}}</p>
                                           <p>by: {{project.name}}</p>
                                           <hr /> -->
                                       </div>
                          <h5>No comments</h5>
                   </div>
           </div>
       </div>


  </div>


  </div>
</div>
